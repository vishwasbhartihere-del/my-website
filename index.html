<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Open_book_nae_02.svg/512px-Open_book_nae_02.svg.png" 
         alt="Book Banner" class="banner-img" />
    <h1>Vocabulary Builder 📘</h1>
    <p>Learn new words effortlessly</p>
  </header>

  <main>
    <section id="vocab-section">
      <h2>Add a New Word</h2>
      <input type="text" id="wordInput" placeholder="Enter a word..." />
      <button id="addWordBtn">Add Word</button>

      <div id="meaningDisplay"></div>

      <h2>Your Flashcards</h2>
      <div id="flashcards"></div>

      <button id="randomBtn">Show Random Flashcard</button>
      <div id="randomFlashcard" class="flashcard"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by [Your Name]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
